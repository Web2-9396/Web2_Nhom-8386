<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center text-primary">Thêm người dùng mới</h2>

    <form action="/users" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Tên</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập tên" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Nhập email" required />
        </div>

        <div class="mb-3">
            <label for="age" class="form-label fw-semibold">Tuổi</label>
            <input type="number" id="age" class="form-control" th:field="*{age}" placeholder="Nhập tuổi" required min="0" />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/users" class="btn btn-outline-secondary">← Hủy</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
