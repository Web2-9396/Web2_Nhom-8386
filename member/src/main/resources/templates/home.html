<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Danh sách thành viên</h2>
    <a href="/user/new" class="btn btn-primary mb-3">+ Thêm người dùng</a>
    <ul class="list-group">
        <li class="list-group-item" th:each="user : ${users}">
            <a th:href="@{'/user/' + ${user.id}}" th:text="${user.name}" class="text-decoration-none"></a>
        </li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
