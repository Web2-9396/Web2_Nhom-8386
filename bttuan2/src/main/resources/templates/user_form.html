<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id} != null ? 'Sửa Người Dùng' : 'Thêm Người Dùng'">Form Người Dùng</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 w-50">
        <!-- Tiêu đề -->
        <h2 class="text-center mb-4"
            th:text="${user.id} != null ? 'Thêm mới Người Dùng' : 'Sửa Người Dùng'">
        </h2>

        <!-- Form -->
        <form th:action="${user.id} != null ? @{/update-user} : @{/add-user}"
              th:object="${user}" method="post">

            <!-- Trường ẩn ID (chỉ cần khi edit) -->
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ và tên" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tuổi</label>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Nhập tuổi" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary"
                        th:text="${user.id} != null ? 'Cập nhật' : 'Lưu'">
                </button>
            </div>
        </form>

        <!-- Thông báo -->
        <p th:text="${message}" class="text-success mt-3 text-center"></p>

        <!-- Nút quay lại -->
        <div class="text-center mt-3">
            <a href="/users" class="btn btn-secondary btn-sm">⬅ Quay lại danh sách</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
