<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người Dùng</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 w-50">
        <h2 class="text-center mb-4">Thêm Người Dùng Mới</h2>

        <form th:action="@{/add-user}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ và tên" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tuổi</label>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Nhập tuổi" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>

        <p th:text="${message}" class="text-success mt-3 text-center"></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
