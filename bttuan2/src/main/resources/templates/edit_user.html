<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sửa thành viên</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>Sửa thành viên</h2>

    <form
      th:action="@{'/update-user/' + ${user.id}}"
      th:object="${user}"
      method="post"
    >
      <input type="hidden" th:field="*{id}" />

      <label>Tên:</label>
      <input type="text" th:field="*{name}" required />
      <br /><br />

      <label>Email:</label>
      <input type="email" th:field="*{email}" required />
      <br /><br />

      <label>Tuổi:</label>
      <input type="number" th:field="*{age}" min="0" required />
      <br /><br />

      <button type="submit">Cập nhật</button>
      <a th:href="@{/user}">Quay lại</a>
    </form>
  </body>
</html>
