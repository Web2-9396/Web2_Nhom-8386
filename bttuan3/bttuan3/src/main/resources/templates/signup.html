<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <!-- Bootstrap CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(to right, #9e65dc, #f69da5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .register-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
        }
        .register-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>Đăng ký tài khoản mới</h2>

    <form
            th:action="@{/auth/process-register}"
            th:object="${user}"
            method="post"
    >
        <div class="mb-3">
            <label class="form-label">Họ:</label>
            <input
                    type="text"
                    th:field="*{firstName}"
                    placeholder="Nguyễn"
                    class="form-control"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Tên:</label>
            <input
                    type="text"
                    th:field="*{lastName}"
                    placeholder="An"
                    class="form-control"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Email (dùng để đăng nhập):</label>
            <input
                    type="email"
                    th:field="*{email}"
                    placeholder="you@example.com"
                    class="form-control"
                    required
            />
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input
                    type="password"
                    th:field="*{password}"
                    placeholder="Mật khẩu"
                    class="form-control"
                    required
            />
        </div>

        <div class="mb-3" th:if="${companies != null}">
            <label class="form-label">Công ty (tuỳ chọn):</label>
            <select th:field="*{company.id}" class="form-select">
                <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>
        <a th:href="@{/auth/login}" class="back-link">Quay lại đăng nhập</a>
    </form>
</div>
</body>
</html>
