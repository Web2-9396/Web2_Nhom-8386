<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-card {
            width: 100%;
            max-width: 460px;
            background: #fff;
            padding: 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }
        .register-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #444;
        }
        .form-control,
        .form-select {
            border-radius: 0.6rem;
            padding-left: 2.5rem;
        }
        .input-group-text {
            border: none;
            background: transparent;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.2rem;
        }
        .btn-primary {
            width: 100%;
            border-radius: 0.6rem;
            padding: 0.7rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .link-login {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .link-login:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>Đăng ký tài khoản</h2>

    <form
            th:action="@{/auth/process-register}"
            th:object="${user}"
            method="post"
    >
        <div class="form-group">
            <i class="bi bi-person input-group-text"></i>
            <input
                    type="text"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Họ"
                    required
            />
        </div>

        <div class="form-group">
            <i class="bi bi-person-fill input-group-text"></i>
            <input
                    type="text"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Tên"
                    required
            />
        </div>

        <div class="form-group">
            <i class="bi bi-envelope input-group-text"></i>
            <input
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                    required
            />
        </div>

        <div class="form-group">
            <i class="bi bi-lock input-group-text"></i>
            <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    placeholder="Mật khẩu"
                    required
            />
        </div>

        <div class="form-group" th:if="${companies != null}">
            <i class="bi bi-building input-group-text"></i>
            <select class="form-select" th:field="*{company.id}">
                <option
                        th:each="c : ${companies}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                ></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>

        <a th:href="@{/auth/login}" class="link-login">Quay lại đăng nhập</a>
    </form>
</div>
</body>
</html>
