<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên trong công ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">
    Danh sách nhân viên của công ty:
    <span th:text="${company.companyName}"></span>
</h2>

<a href="/companies" class="btn btn-secondary mb-3">← Quay lại danh sách công ty</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Vai trò</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:each="role : ${user.roles}"
                  th:text="${role.roleName}"
                  class="badge bg-info me-1"></span>
            <span th:if="${#lists.isEmpty(user.roles)}">Chưa có</span>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(users)}" class="alert alert-warning">
    Công ty này chưa có nhân viên nào.
</div>

</body>
</html>
