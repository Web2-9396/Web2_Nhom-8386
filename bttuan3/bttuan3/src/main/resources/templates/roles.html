<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Vai trò</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<!-- Tiêu đề -->
<div class="text-center mb-5">
    <h2 class="fw-bold text-success">⚙️ Quản lý Vai trò</h2>
    <p class="text-muted">Thêm, xem và quản lý vai trò người dùng trong hệ thống</p>
</div>

<!-- Form thêm role -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h5 class="card-title mb-3">➕ Thêm vai trò mới</h5>
        <form th:action="@{/roles}" method="post">
            <div class="row g-2 align-items-center">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="roleName"
                           placeholder="Nhập tên vai trò..." required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-plus-circle"></i> Thêm
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bảng danh sách role -->
<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title mb-3">📋 Danh sách vai trò</h5>
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th style="width: 10%;">ID</th>
                <th style="width: 60%;">Tên vai trò</th>
                <th style="width: 30%;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}" class="text-center fw-semibold"></td>
                <td th:text="${role.roleName}"></td>
                <td class="text-center">
                    <a th:href="@{'/roles/delete/' + ${role.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa vai trò này?');">
                        🗑️ Xóa
                    </a>
                </td>
            </tr>
            <tr th:if="${roles.size() == 0}">
                <td colspan="3" class="text-center text-muted fst-italic">
                    Chưa có vai trò nào trong hệ thống
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Điều hướng -->
<div class="mt-4 text-center">
    <a href="/companies" class="btn btn-outline-primary me-2">🏢 Quản lý Công ty</a>
    <a href="/users" class="btn btn-outline-secondary">👤 Quản lý User</a>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
