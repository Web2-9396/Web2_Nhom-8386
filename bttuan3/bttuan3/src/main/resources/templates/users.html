<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>Danh sách User</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th {
            text-align: center;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="container py-5">
<!-- Header -->
<div
        class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2"
>
    <h2 class="text-primary">
        <i class="bi bi-people-fill"></i> Danh sách User
    </h2>

    <form th:action="@{/auth/logout}" method="post" class="m-0">
        <button type="submit" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
    </form>
</div>

<!-- Thanh action -->
<div class="d-flex gap-2 mb-3">
    <!-- Chỉ ADMIN mới thấy nút Quản lý Công ty -->
    <a
            th:href="@{/companies}"
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-outline-primary btn-sm"
    >
        <i class="bi bi-building"></i> Quản lý Công ty
    </a>

    <!-- Nút thêm chỉ hiện cho ADMIN -->
    <a
            th:href="@{/users/add}"
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-success btn-sm"
    >
        <i class="bi bi-person-plus"></i> Thêm User
    </a>

    <a
            th:href="@{/positions}"
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-outline-secondary btn-sm"
    >
        <i class="bi bi-briefcase"></i> Quản lý Vị trí
    </a>
</div>

<!-- Bảng danh sách -->
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <i class="bi bi-list-ul"></i> Danh sách người dùng
    </div>
    <div class="card-body p-0">
        <table class="table table-bordered table-hover mb-0">
            <thead class="table-secondary text-center">
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Company</th>
                <th>Position</th>
                <th>Roles</th>
                <th sec:authorize="hasAuthority('ADMIN')">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="text-center fw-semibold" th:text="${user.id}"></td>
                <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.company != null ? user.company.companyName : 'Chưa có'}"></td>
                <td th:text="${user.position != null ? user.position.positionName : 'Chưa có'}"></td>
                <td>
                <span
                        th:each="role : ${user.roles}"
                        th:text="${role.roleName}"
                        class="badge bg-info text-dark me-1"
                ></span>
                </td>
                <!-- Chỉ ADMIN mới thấy -->
                <td sec:authorize="hasAuthority('ADMIN')" class="text-center">
                    <a
                            th:href="@{/users/edit/{id}(id=${user.id})}"
                            class="btn btn-sm btn-warning me-1"
                    >
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                    <a
                            th:href="@{/users/delete/{id}(id=${user.id})}"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn chắc chắn muốn xóa?')"
                    >
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </td>
            </tr>

            <tr th:if="${users.size() == 0}">
                <td colspan="7" class="text-center text-muted fst-italic">
                    Chưa có người dùng nào trong hệ thống
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
