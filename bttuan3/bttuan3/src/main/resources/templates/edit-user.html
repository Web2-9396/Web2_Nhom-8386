<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>S·ª≠a User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            max-width: 650px;
            margin: 40px auto;
            border-radius: 1rem;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            color: #fff;
            font-weight: 600;
            font-size: 1.3rem;
            text-align: center;
            padding: 1rem;
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
        }
        .roles-box {
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 1rem;
            background: #fffafc;
        }
        .form-check-label {
            font-size: 0.95rem;
            color: #444;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 10px 16px;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">‚úèÔ∏è S·ª≠a Ng∆∞·ªùi D√πng</div>
    <div class="card-body">
        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">H·ªç</label>
                <input type="text" th:field="*{firstName}" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">T√™n</label>
                <input type="text" th:field="*{lastName}" class="form-control" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">M·∫≠t kh·∫©u m·ªõi</label>
                <input type="password" name="newPassword" class="form-control" />
            </div>

            <div class="col-md-6">
                <label class="form-label">C√¥ng ty</label>
                <select th:field="*{company.id}" class="form-select">
                    <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.companyName}"
                            th:selected="${user.company != null and user.company.id == c.id}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Ch·ª©c v·ª•</label>
                <select th:field="*{position.id}" class="form-select">
                    <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.positionName}"
                            th:selected="${user.position != null and user.position.id == p.id}"></option>
                </select>
            </div>

            <!-- Vai tr√≤ -->
            <!-- Vai tr√≤ -->
            <div class="col-12">
                <label class="form-label fw-bold">Vai tr√≤</label>
                <div class="roles-box row row-cols-2 g-2">
                    <div class="col" th:each="r : ${roles}">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:id="${'role_' + r.id}"
                                   name="roleIds"
                                   th:value="${r.id}"
                                   th:checked="${#lists.contains(user.roles, r)}" />
                            <label class="form-check-label"
                                   th:for="${'role_' + r.id}"
                                   th:text="${r.roleName}"></label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">üíæ L∆∞u</button>
                <a th:href="@{/users}" class="btn btn-secondary ms-2">‚Ü© Quay l·∫°i</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
