    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Sửa User</title>
        <!-- Bootstrap CSS CDN -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
        />
        <style>
            body {
                background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }
            .card {
                background-color: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 0 15px rgba(0,0,0,0.3);
                max-width: 900px;  /* rộng hơn */
                width: 100%;
            }
            .card h2 {
                text-align: center;
                margin-bottom: 2rem;
            }
            .row > .col {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        </style>
    </head>
    <body>
    <div class="card">
        <h2>Sửa người dùng</h2>

        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Họ</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Họ" />
                </div>
                <div class="col">
                    <label class="form-label">Tên</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Tên" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" />
                </div>
                <div class="col">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Công ty</label>
                    <select th:field="*{company.id}" class="form-select">
                        <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.companyName}"></option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Vị trí</label>
                    <select th:field="*{position.id}" class="form-select" required>
                        <option value="">-- Chọn vị trí --</option>
                        <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.positionName}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
        </form>

        <p class="text-center mt-3">
            <a th:href="@{/users}">Quay lại danh sách</a>
        </p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
